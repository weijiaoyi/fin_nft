<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">矿池名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">矿池简介:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subtitle" class="form-control" name="row[subtitle]" type="text" value="{$row.subtitle|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[status]-0"><input id="row[status]-0" name="row[status]" type="radio" value="0" {in name="0" value="$row.status"}checked{/in} /> 关闭</label>
                <label for="row[status]-1"><input id="row[status]-1" name="row[status]" type="radio" value="1" {in name="1" value="$row.status"}checked{/in} /> 开启</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">封面图:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">矿池总量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control"  name="row[total_pool]" type="number" value="{$row.total_pool|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">第一年总量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_365_1" class="form-control"  name="row[day_365_1]" type="number" value="{$row.day_365_1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">第二年总量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_365_2" class="form-control"  name="row[day_365_2]" type="number" value="{$row.day_365_2|htmlentities}">
        </div>
    </div>    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">第三年总量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_365_3" class="form-control"  name="row[day_365_3]" type="number" value="{$row.day_365_3|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">矿池规则:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-introduce" class="form-control editor" rows="5" name="row[introduce]" cols="50">{$row.introduce|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
