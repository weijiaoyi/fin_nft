<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">等级:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" data-rule="required" disabled data-source="goods_rank/index" class="form-control selectpage" name="row[level]" type="text" value="{$row.level|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开始效率:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-efficiency_start" class="form-control" name="row[efficiency_start]" type="number" value="{$row.efficiency_start|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">结束效率:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-efficiency_end" class="form-control" name="row[efficiency_end]" type="number" value="{$row.efficiency_end|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
